{% extends 'base.html' %}

{% block content %}
<h2>{{ user_profile.username }}'s Profile</h2>
<p>Role: {{ user_profile.role }}</p>
<p>Email: {{ user_profile.email }}</p>
<p>Bio: {{ user_profile.bio }}</p>
{% if user_profile.avatar %}
    <img src="{{ user_profile.avatar.url }}" alt="Avatar">
{% endif %}
<a href="{% url 'profile_update' %}">Edit Profile</a>
{% endblock %}
